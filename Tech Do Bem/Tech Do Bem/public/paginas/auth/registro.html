<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="../../assets/style/auth.css">
	<title>Registro</title>
	<script src="../../assets/js/registro.js"></script>

</head>

<body onload="VerificarLogado()">
	<div class="login">
		<a id="voltar-a" href="../auth/login.html"><i class="fa-solid fa-backward"></i> Voltar</a>	

		<h1>Registro</h1>
		<form>
			<label for="nomeOng">Nome da ong</label>
		<input id="nomeOng" type="text" name="" placeholder="Noem da ong">
		<br><br>

<label for="email">Email</label>
		<input id="email" type="text" name="" placeholder="Email">
		<br><br>

		<label for="descricao">Descrição</label>
		<input id="descricao" type="text" name="" placeholder="Descrição">
		<br><br>
		
		<label for="localizacao">Localização</label>
		<input id="localizacao" type="text" name="" placeholder="Localização">
		<br><br>
		<label for="telefone">Telefone</label>
		<input id="telefone" type="text" name="" placeholder="Telefone">
		<br><br>

		<label for="cpf">CNPJ ou CPF</label>
		<input id="cpf" type="text" name="cpf" placeholder="CNPJ ou CPF">
		<br><br>
		<label for="senha">Senha</label>
		<input id="senha" type="password" name="senha" placeholder="Senha">
		<br><br>
		<label for="senha-conf">Confirmar Senha</label>
		<input id="senha-conf" type="password" name="senha-conf" placeholder="Confirmar Senha">
		<br><br>
		<div id="div-button">
			<button onclick="Registrar()">Cadastrar ONG</button>

		</div>
		</form>
		
	</div>
	<script src="https://kit.fontawesome.com/6339839678.js" crossorigin="anonymous"></script>

</body>

</html>
